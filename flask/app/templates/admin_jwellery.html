<h1 style="color:#2f8da3;text-align:center;">Jwellery Management</h1>
<div style="text-align:center;margin-top:20px;">
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="images" multiple accept="image/*"><br><br>
    <input type="text" name="price" placeholder="Price (optional)"><br><br>
    <input type="number" name="quantity" placeholder="Quantity (default 0)" min="0" value="0"><br><br>
    <button type="submit">Upload Images</button>
  </form>
</div>
<hr>
<div style="text-align:center;">
  <h2 style="color:#2f8da3;">Uploaded Images</h2>
  {% for img in images %}
    <div style="display:inline-block;margin:10px;">
      <img src="{{ url_for('static', filename=img.image_path) }}" width="200" style="border-radius:8px;"><br>
      <span>ID: {{ img.id }}</span><br>
      <span>Date: {{ img.uploaded_date.strftime('%Y-%m-%d %H:%M') }}</span><br>
      <span>Price: â‚¹{{ '%.2f'|format(img.price) if img.price is not none else 'N/A' }}</span><br>
      <span>Quantity: {{ img.quantity }}</span><br>
      <form method="post" style="margin-top:5px;">
        <input type="hidden" name="update_id" value="{{ img.id }}">
        <input type="text" name="update_price" placeholder="Update Price" value="{{ img.price if img.price is not none else '' }}">
        <input type="number" name="update_quantity" placeholder="Update Quantity" min="0" value="{{ img.quantity }}">
        <button type="submit">Update</button>
      </form>
    </div>
  {% endfor %}
</div>
